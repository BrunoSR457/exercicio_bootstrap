<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <title>Exerc√≠cio bootstrap</title>
</head>
<style>
    *{
        font-family: "Teko", serif;
        font-size: 20px;
    }

    h1{
        font-size: 60px;
    }
</style>

<header>
    <h1 class="text-center mb-4">Cadastre-se</h1>
</header>

<body>
    <div class="container justify-content-center align-items-center mt-4" style="width: 500px" id="corpo-form">
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control mb-3 input-linha-inferior" id="nome" placeholder="Nome completo" minlength="2" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control mb-3 input-linha-inferior" id="email" placeholder="exemplo@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control mb-3 input-linha-inferior" id="telefone" placeholder="(XX) XXXXX-XXXX" minlength="11" required>
            </div>
            <button type="submit" class="container justify-content-center mt-4 btn btn-primary" style="background-color: limegreen;">Cadastar</button>
        </form>
    </div>
</body>
</html>
